<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Observer Pattern</title>
        <style>
            .sq_obsvr {
                width: 50px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                color: white;
                font-size: 125%;
                font-family: sans-serif;
                background-color: black;
                margin-left: 5px;
                margin-bottom: 5px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="sq_obsvr" id="squareObserver"></div>
        <button type="button" onclick="model.increment();">Increment</button>
        <script type="text/javascript" src="js/CounterModel.js"></script>
        <script type="text/javascript" src="js/SquareObserver.js"></script>
        <script type="text/javascript" src="js/ConsoleObserver.js"></script>
        <script type="text/javascript" src="js/HistoryObserver.js"></script>
        <script type="text/javascript">
            var model = new CounterModel();
            var squareObsvr = new SquareObserver("squareObserver");
            var consoleObsvr = new ConsoleObserver();
            var historyObsvr = new HistoryObserver();
            
            model.addObserver(squareObsvr);
            model.addObserver(consoleObsvr);
            model.addObserver(historyObsvr);
            model.notifyObservers();
            
        </script>
    </body>
</html>
